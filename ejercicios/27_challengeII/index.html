<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>inscripción</title>
	<link href="https://fonts.googleapis.com/css?family=Montserrat:400,600|Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
	<div class="main">
		<h1>Formulario de inscripción</h1>
		<form id="register-form" action="" name="registration">
			<div class="box">
				<label>Nombre</label>
				<input type="text" name="firstName" class="large" autocomplete="given-name" required pattern="[A-Z][A-Za-z' -]+"> <span class="obli">*</span>
			</div>
			<div class="box">
				<label>Apellido</label>
				<input type="text" name="secondName" class="large" autocomplete="family-name" required pattern="[A-Z][A-Za-z' -]+"> <span class="obli">*</span>
			</div>
			<div class="box">
				<label>Nacionalidad</label>
				<select id="nacionalidad" name="nacionalidad" required>
					<option value="-1">Seleccione una nacionalidad</option>
					<option>Argentina</option>
					<option>Brasil</option>
					<option>Bolivia</option>
					<option>Uruguay</option>
					<option>Paraguay</option>
				</select> <span class="obli">*</span>
			</div>
			<div class="box">
				<label>Fecha de Nacimiento</label>
				<input type="date">
			</div>
			<div class="box">
				<label>Tipo de Documento</label>
				<select id="docType" name="docType" required>
					<option>DNI</option>
					<option>LE</option>
					<option>CE</option>
				</select>
				<label>Nº</label>
				<input type="text" name="docNum" required> <span class="obli">*</span>
			</div>
			<div class="box">
				<label>Calle</label>
				<input type="text" class="large">
			</div>
			<div class="box">
				<label>Número</label>
				<input type="text" class="small">
				<label>Piso</label>
				<input type="text" class="small">
				<label>Depto</label>
				<input type="text" class="small">
			</div>
			<div class="box">
				<label>Provincia</label>
				<select id="elements" name="state" required>
					<option value="-1">Seleccione una provincia</option>
					<option data-val="BsAs">Buenos Aires</option>
					<option data-val="StaFe">Santa Fé</option>
					<option>Córdoba</option>
				</select>
				<span class="obli">*</span>
			</div>
			<div class="box">
				<label>Ciudad</label>
				<select id="BuenosAires" name="city" required>
					<option value="-1">Seleccione una ciudad</option>
					<option >CABA</option>
					<option>GBA Norte</option>
					<option>GBA Sur</option>
					<option>GBA Oeste</option>
				</select>
				<select id="SantaFe" name="city" required>
					<option value="-1">Seleccione una ciudad</option>
					<option>CABA</option>
					<option>GBA Norte</option>
					<option>GBA Sur</option>
					<option>GBA Oeste</option>
				</select>
				<span class="obli">*</span>
			</div>
			<div class="box">
				<label>Género</label>
				<input type="radio" required name="genero" class="gen" value="femenino"> <span>Femenino</span>
				<input type="radio" required name="genero" class="gen" value="masculino"> <span>Masculino</span>
				<input type="radio" required name="genero" class="gen" value="otro"> <span>Otro</span><span class="obli">*</span>
			</div>
			<div class="box">
				<label>Deportes</label>
				<input type="checkbox" class="check"><span>fútbol</span><br>
				<input type="checkbox" class="check left"><span>handball</span><br>
				<input type="checkbox" class="check left"><span>voley</span>
			</div>
			<div class="box">
				<label>Altura</label>
				<input type="text" class="small">
				<label>Peso</label>
				<input type="text" class="small">
			</div>
			<div class="box">	
				<label>Teléfono</label>
				<input type="text" class="large" required> <span class="obli">*</span>
			</div>
			<div class="box">
				<label>E-mail</label>
				<input type="text" id="email" class="large" required> <span class="obli">*</span>
			</div>
			<div class="box">
				<label>Obsevaciones</label>
				<textarea class="comment" placeholder="Escribe tu observación."></textarea>
			</div>
			<div class="box right">
				<p class="obli"> * campos obligatorios.</p><br>
				<input type="submit" id="submit-button" value="Enviar">
				<input type="button" id="clean" value="Limpiar">
			</div>
			
		</form>
	</div>
	<script type="text/javascript" href="js/jquery-3.3.1.min.js"></script>
	<script type="text/javascript" href="js/jquery.validate.min.js"></script>
	<script type="text/javascript" href="js/index.js"></script>
</body>
</html>
