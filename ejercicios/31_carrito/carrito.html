<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>carrito</title>
		<link rel="stylesheet" type="text/css" href="css/estilos.css">
	</head>
	<body>
		<div class="container">
			<header>	
				<a href="index.html"><img src="products/logo_chanel.svg"></a>
			</header>
			<section class="carrito">
				<article class="compra">
					<div class="titles">
						<p>Producto</p>
						<p>Nombre</p>
						<p>Cantidad</p>
						<p>Precio</p>
						<p>Quitar</p>
					</div>
					<div class="productos">
						<h2 class="empty">El carrito está vacío</h2>
					</div>
				</article>
				<article class="total">
					<div class="sub">
					<p>Subtotal: <span class="subtotal">$</span></p>
					<p>Envío: <span class="envio">$</span></p>
				</div>
					<p>Total: <span class="totalFinal">$</span></p>
					<span class="payment">
						<i class="fab fa-paypal"></i>
						<i class="fas fa-credit-card"></i>
					</span>
					<button class="checkout">finalizar compra</button>
				</article>
			</section>
		</div>
		<footer>
			<a href="">faq</a>
			<a href="">contact us</a>
			<a href="">careers</a>
			<a href="">legal</a>
			<a href="">statement</a>
			<a href="">privacy policy</a>
			<a href="">store locator</a>
			<a href="">subscribe</a>
		</footer>
		<script type="text/javascript" src="js/fontawesome-all.js"></script>
		<script type="text/javascript" src="js/jquery-3.3.1.min.js"></script> 
		<script type="text/javascript" src="js/carrito.js"></script>
	</body>
</html>
